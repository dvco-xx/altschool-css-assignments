<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AltSchool CSS Assignment 4" />
    <meta name="author" content="Osuchukwu David" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/assets/img/dico.ico" type="image/x-icon" />
    <title>CSS Assignment 4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="/assets/img/logo.png" alt="logo" class="logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="right-section">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" placeholder="John" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" placeholder="Doe" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Gender</label>
              <select>
                <option>Select here</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Weight (KG)</label>
              <input type="text" placeholder="Enter Weight" />
            </div>
            <div class="form-group">
              <label>Height (CM)</label>
              <input type="text" placeholder="Enter height here.." />
            </div>
          </div>
          <div class="form-group">
            <label>Activity Level</label>
            <select>
              <option>Select here</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" />
          </div>
          <button type="submit" class="register-btn">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#"><span>Terms of Use</span></a> and our
            <a href="#"><span>Privacy Policy</span></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
